# Ruff configuration for hatch-agent
# https://docs.astral.sh/ruff/configuration/

line-length = 100
target-version = "py310"

[lint]
select = [
    "E",    # pycodestyle errors
    "F",    # Pyflakes
    "I",    # isort
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[lint.isort]
known-first-party = ["hatch_agent"]

[format]
quote-style = "double"
indent-style = "space"
